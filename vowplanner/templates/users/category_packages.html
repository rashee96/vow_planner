{% extends 'base.html' %}
{% block content %}

<!-- Hero Banner -->
<div class="hero-banner text-center" style="background: url('/static/images/{{ banner_image }}') center/cover no-repeat;">
    <div class="overlay"></div>
    <h1 class="text-white">{{ category_name }} Packages</h1>
</div>

<!-- Package List -->
<div class="container my-5">
    <div class="row">
        {% for package in packages %}
    <div class="package-card">
        <h3>{{ package.pkg_name }}</h3>
        <p>{{ package.pkg_description }}</p>
        <p><strong>Price:</strong> {{ package.pkg_price }} LKR</p>
        <a href="{% url 'package_detail' package.id %}" class="btn btn-primary">View Details</a>
    </div>
{% empty %}
    <p>No available packages in this category.</p>
{% endfor %}
    </div>
</div>

<!-- Styles -->
<style>
    .hero-banner {
        position: relative;
        background: url('/static/images/category_banner.jpg') center/cover no-repeat;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
    .hero-banner h1 {
        position: relative;
        z-index: 1;
        font-size: 2.5rem;
        font-weight: bold;
    }
</style>

{% endblock %}
