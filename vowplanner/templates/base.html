{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vow Planner</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Vow Planner Logo" width="120" class="me-2">
            </a>

            <!-- Mobile Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <!-- Welcome Message & Dropdown for User -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button" data-bs-toggle="dropdown">
                                Welcome, {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'users:vendor_dashboard' %}">Dashboard</a></li>
                                <li><a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <!-- Register Buttons -->
                        <li class="nav-item">
                            <a class="btn btn-outline-light me-2" href="{% url 'users:vendor_register' %}">Register as Vendor</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light me-2" href="{% url 'users:customer_register' %}">Register as Customer</a>
                        </li>
                        <!-- Login Button -->
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'users:login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 p-3 bg-dark text-white">
        <p>&copy; 2024 Vow Planner. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
